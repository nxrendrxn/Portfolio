<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout</title>
  <style>
    .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .container img {
      width: 200px; /* Adjust image size as needed */
      height: auto;
    }

    @media screen and (max-width: 768px) { /* Target mobile devices */
      .container {
        flex-direction: column; /* Stack elements vertically */
        align-items: center; /* Center elements horizontally */
      }

      .container img {
        margin-bottom: 10px; /* Add spacing between image and heading */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Your Heading</h1>
    <img src="image.jpg" alt="Your Image">
  </div>
</body>
</html>
